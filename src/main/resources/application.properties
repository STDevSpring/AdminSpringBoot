# Documentation: https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

# ----------------------------------------
# CORE PROPERTIES
# ----------------------------------------

# IDENTITY (ContextIdApplicationContextInitializer) ----------------------------------

# Application name.
# Hasta el momento añadir el nombre de la aplicación lo veo utilizado cuando el proyecto genera logs 
# estos son añadidos adminSpringBoot.log por ejemplo. (ver: logging.file)
spring.application.name=adminSpringBoot

# ----------------------------------------
# WEB PROPERTIES
# ----------------------------------------

# EMBEDDED SERVER CONFIGURATION (ServerProperties) ----------------------------------
# Context path of the application, definido en: http://localhost:8080/web/common
server.context-path=/web/common
# Server HTTP port 
server.port: 8080


# ----------------------------------------------------------------------------------------------------------------------------------------------------


# MULTIPART (MultipartProperties) ----------------------------------
# http://docs.spring.io/spring-boot/docs/current/api/org/springframework/boot/autoconfigure/web/MultipartProperties.html
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB

# LOGGING - Nivel de logging que se va a mostrar ----------------------------------
logging.level.org.springframework.web=ERROR
logging.level.com.fd=DEBUG
# Logging pattern for the console
logging.pattern.console= %d{yyyy-MMM-dd HH:mm:ss} - %msg%n
# Logging pattern for file
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
#output to a file
logging.file=C:/adminSpringBoot/logs/${spring.application.name}.log

